<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Улучшенное распознавание жестов, лиц и объектов</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #333;
      font-family: sans-serif;
      color: #fff;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Зеркальный эффект (по умолчанию включён) */
    .mirror {
      transform: scaleX(-1);
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 30;
      font-size: 14px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 30;
    }
    #controls button {
      margin-right: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    #controls button:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Видео с камеры -->
    <video id="video" autoplay playsinline muted class="mirror"></video>
    <!-- Canvas для отрисовки рамок (рук, лиц, объектов) -->
    <canvas id="overlay" class="mirror"></canvas>
    <!-- Canvas для рисования (режим рисования) -->
    <canvas id="drawLayer" class="mirror"></canvas>
    <div id="info">
      Жесты: дважды сжать/разжать кулак + указательный = режим рисования;<br>
      Жест OK = очистка рисунка;<br>
      Лицо: возраст и эмоция; Объекты: опасные (красные), еда (зелёные), остальные (жёлтые)<br>
      (Рука выделяется зелёной рамкой)
    </div>
    <div id="controls">
      <button id="fullscreenBtn">Полный экран</button>
      <button id="switchCameraBtn">Переключить камеру</button>
      <button id="toggleMirrorBtn">Зеркало: Вкл/Выкл</button>
    </div>
  </div>

  <!-- Подключение библиотек -->
  <!-- Mediapipe Hands и утилиты -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- face-api.js -->
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <!-- TensorFlow.js и COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    // Элементы интерфейса
    const video = document.getElementById('video');
    const overlayCanvas = document.getElementById('overlay');
    const overlayCtx = overlayCanvas.getContext('2d');
    const drawCanvas = document.getElementById('drawLayer');
    const drawCtx = drawCanvas.getContext('2d');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const toggleMirrorBtn = document.getElementById('toggleMirrorBtn');
    const container = document.getElementById('container');

    // Глобальные переменные камеры
    let currentFacingMode = "user"; // "user" или "environment"
    let stream = null;

    // Глобальные переменные для распознавания рук и жестов
    let fistCount = 0;
    let gestureActive = false;
    let lastFistState = false;
    let lastTimeFist = 0;
    let lastDrawPoint = null;
    let latestHandLandmarks = null;

    // Глобальные переменные для распознавания лиц и объектов
    let faceModelsLoaded = false;
    let faceDetectionOptions;
    let latestFaceDetections = [];
    let cocoModel = null;
    let latestObjectDetections = [];

    // Интервалы для периодической детекции (мс)
    const FACE_INTERVAL = 700;
    const OBJECT_INTERVAL = 700;

    // Функции для определения состояния пальцев (эвристика)
    function isFingerExtended(landmarks, pipIdx, tipIdx) {
      const pip = landmarks[pipIdx];
      const tip = landmarks[tipIdx];
      const wrist = landmarks[0];
      const distTip = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
      const distPip = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
      return distTip > distPip * 1.3;
    }
    function isFist(landmarks) {
      const fingers = [
        { pip: 6, tip: 8 },
        { pip: 10, tip: 12 },
        { pip: 14, tip: 16 },
        { pip: 18, tip: 20 }
      ];
      const thumbExtended = isFingerExtended(landmarks, 2, 4);
      const othersFolded = fingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
      return (!thumbExtended) && othersFolded;
    }
    function isIndexPointing(landmarks) {
      const indexExtended = isFingerExtended(landmarks, 6, 8);
      const otherFingers = [
        { pip: 10, tip: 12 },
        { pip: 14, tip: 16 },
        { pip: 18, tip: 20 }
      ];
      const othersFolded = otherFingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
      return indexExtended && othersFolded;
    }
    function isOkGesture(landmarks) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const dx = thumbTip.x - indexTip.x;
      const dy = thumbTip.y - indexTip.y;
      const dist = Math.hypot(dx, dy);
      return dist < 0.05;
    }

    // Кнопки управления
    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        container.requestFullscreen();
      }
    });
    switchCameraBtn.addEventListener('click', () => {
      currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
      initCamera(currentFacingMode);
    });
    toggleMirrorBtn.addEventListener('click', () => {
      video.classList.toggle('mirror');
      overlayCanvas.classList.toggle('mirror');
      drawCanvas.classList.toggle('mirror');
    });

    // Запрашиваем доступ к камере через navigator.mediaDevices.getUserMedia
    async function initCamera(facingMode = "user") {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });
      } catch (error) {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
      }
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        resizeCanvases();
      };
    }

    // Подгон размеров canvas под размеры видео
    function resizeCanvases() {
      overlayCanvas.width = video.videoWidth || window.innerWidth;
      overlayCanvas.height = video.videoHeight || window.innerHeight;
      drawCanvas.width = overlayCanvas.width;
      drawCanvas.height = overlayCanvas.height;
    }
    window.addEventListener('resize', resizeCanvases);

    // Инициализация Mediapipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });
    hands.onResults(onHandsResults);
    const cameraUtils = new Camera(video, {
      onFrame: async () => { await hands.send({ image: video }); },
      width: 640,
      height: 480
    });
    cameraUtils.start();

    // Обработка результатов от Mediapipe Hands
    function onHandsResults(results) {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        latestHandLandmarks = results.multiHandLandmarks[0];

        // Подсчёт сжатия кулака
        const now = Date.now();
        if (now - lastTimeFist > 700) {
          const fist = isFist(latestHandLandmarks);
          if (fist !== lastFistState) {
            lastFistState = fist;
            lastTimeFist = now;
            if (fist) {
              fistCount++;
              console.log("Кулак обнаружен, счёт:", fistCount);
            }
          }
        }
        // Активация режима рисования: если дважды зафиксирован кулак и затем показан указательный палец
        if (!gestureActive && fistCount >= 2 && isIndexPointing(latestHandLandmarks)) {
          gestureActive = true;
          console.log("Режим рисования активирован");
          lastDrawPoint = null;
        }
        // Рисование линии с плавным сглаживанием
        if (gestureActive) {
          const indexTip = latestHandLandmarks[8];
          const x = indexTip.x * drawCanvas.width;
          const y = indexTip.y * drawCanvas.height;
          const alpha = 0.2; // коэффициент сглаживания (чем ниже, тем плавнее)
          if (!lastDrawPoint) {
            lastDrawPoint = { x, y };
          } else {
            const smoothX = lastDrawPoint.x + alpha * (x - lastDrawPoint.x);
            const smoothY = lastDrawPoint.y + alpha * (y - lastDrawPoint.y);
            drawCtx.strokeStyle = 'black';
            drawCtx.lineWidth = 4;
            drawCtx.lineCap = 'round';
            drawCtx.beginPath();
            drawCtx.moveTo(lastDrawPoint.x, lastDrawPoint.y);
            drawCtx.lineTo(smoothX, smoothY);
            drawCtx.stroke();
            lastDrawPoint = { x: smoothX, y: smoothY };
          }
        }
        // Если выполнен жест OK – очищаем холст и сбрасываем режим рисования
        if (gestureActive && isOkGesture(latestHandLandmarks)) {
          console.log("Жест OK обнаружен, очистка рисунка");
          drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
          gestureActive = false;
          fistCount = 0;
          lastDrawPoint = null;
        }
      } else {
        latestHandLandmarks = null;
      }
    }

    // --- Инициализация face-api.js ---
    async function initFaceApi() {
      const MODEL_URL = '/models';
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL),
        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
      ]);
      faceDetectionOptions = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });
      faceModelsLoaded = true;
      console.log("Модели face-api загружены");
    }

    // --- Инициализация COCO-SSD ---
    async function initCoco() {
      cocoModel = await cocoSsd.load();
      console.log("Модель COCO-SSD загружена");
    }

    // Периодическая детекция лиц (каждые FACE_INTERVAL мс)
    function startFaceDetectionLoop() {
      setInterval(async () => {
        if (faceModelsLoaded && video.readyState === 4) {
          try {
            latestFaceDetections = await faceapi
              .detectAllFaces(video, faceDetectionOptions)
              .withAgeAndGender()
              .withFaceExpressions();
          } catch (e) {
            console.error("Ошибка распознавания лиц:", e);
          }
        }
      }, FACE_INTERVAL);
    }

    // Периодическая детекция объектов (каждые OBJECT_INTERVAL мс)
    function startObjectDetectionLoop() {
      setInterval(async () => {
        if (cocoModel && video.readyState === 4) {
          try {
            latestObjectDetections = await cocoModel.detect(video);
          } catch (e) {
            console.error("Ошибка детекции объектов:", e);
          }
        }
      }, OBJECT_INTERVAL);
    }

    // Функция объединённой отрисовки оверлеев: рамки для руки, лиц и объектов
    function drawOverlay() {
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      
      // Рисуем рамку для руки (если имеются данные) зеленым
      if (latestHandLandmarks) {
        let minX = 1, minY = 1, maxX = 0, maxY = 0;
        latestHandLandmarks.forEach(pt => {
          if (pt.x < minX) minX = pt.x;
          if (pt.y < minY) minY = pt.y;
          if (pt.x > maxX) maxX = pt.x;
          if (pt.y > maxY) maxY = pt.y;
        });
        const boxX = minX * overlayCanvas.width;
        const boxY = minY * overlayCanvas.height;
        const boxW = (maxX - minX) * overlayCanvas.width;
        const boxH = (maxY - minY) * overlayCanvas.height;
        overlayCtx.strokeStyle = 'green';
        overlayCtx.lineWidth = 3;
        overlayCtx.strokeRect(boxX, boxY, boxW, boxH);
      }
      
      // Рисуем рамки для лиц (желтым)
      latestFaceDetections.forEach(det => {
        const { x, y, width, height } = det.detection.box;
        overlayCtx.strokeStyle = 'yellow';
        overlayCtx.lineWidth = 2;
        overlayCtx.strokeRect(x, y, width, height);
        const expressions = det.expressions;
        const dominantExp = Object.keys(expressions).reduce((a, b) =>
          expressions[a] > expressions[b] ? a : b
        );
        overlayCtx.fillStyle = 'yellow';
        overlayCtx.font = '16px sans-serif';
        overlayCtx.fillText(`Возраст: ${det.age.toFixed(0)}, ${dominantExp}`, x, y - 5);
      });
      
      // Рисуем рамки для объектов, используя bbox от COCO-SSD
      latestObjectDetections.forEach(pred => {
        const [x, y, width, height] = pred.bbox;
        let color = 'yellow';
        let labelPrefix = "";
        const dangerous = ['knife', 'pistol', 'scissors'];
        const food = ['apple', 'banana', 'pizza', 'orange', 'sandwich'];
        if (dangerous.includes(pred.class.toLowerCase())) {
          color = 'red';
          labelPrefix = "опасный: ";
        } else if (food.includes(pred.class.toLowerCase())) {
          color = 'green';
          labelPrefix = "еда: ";
        }
        overlayCtx.strokeStyle = color;
        overlayCtx.lineWidth = 2;
        overlayCtx.strokeRect(x, y, width, height);
        overlayCtx.fillStyle = color;
        overlayCtx.font = '16px sans-serif';
        overlayCtx.fillText(labelPrefix + pred.class, x, y > 20 ? y - 5 : y + 15);
      });
      
      requestAnimationFrame(drawOverlay);
    }

    // Инициализация всего приложения
    async function initApp() {
      await initCamera(currentFacingMode);
      await initFaceApi().catch(err => console.error("Ошибка загрузки face-api:", err));
      await initCoco().catch(err => console.error("Ошибка загрузки COCO-SSD:", err));
      startFaceDetectionLoop();
      startObjectDetectionLoop();
      drawOverlay();
      console.log("Приложение инициализировано");
    }

    window.addEventListener('load', initApp);
  </script>
</body>
</html>
