<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Улучшенное распознавание жестов, лиц и объектов (зеркало везде)</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #333;
      font-family: sans-serif;
      color: #fff;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Эффект зеркала */
    .mirror {
      transform: scaleX(-1);
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 20;
      font-size: 14px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
    }
    #controls button {
      margin-right: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    #controls button:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Видео-поток -->
    <video id="video" autoplay playsinline muted class="mirror"></video>
    <!-- Канвас для отрисовки рамок (рук, лиц, объектов) с зеркальным эффектом -->
    <canvas id="overlay" class="mirror"></canvas>
    <!-- Слой для рисования линии (режим рисования) с зеркальным эффектом -->
    <canvas id="drawLayer" class="mirror"></canvas>
    <div id="info">
      Жесты: два раза сжать/разжать кулак + указательный = режим рисования; OK = очистить<br>
      Лицо: возраст и эмоции; Объекты: опасные (красные), еда (зелёные), остальные (жёлтые)
    </div>
    <div id="controls">
      <button id="fullscreenBtn">Полный экран</button>
      <button id="switchCameraBtn">Переключить камеру</button>
      <button id="toggleMirrorBtn">Зеркало: Вкл/Выкл</button>
    </div>
  </div>

  <!-- Подключение библиотек -->
  <!-- Mediapipe Hands и утилиты -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- face-api.js -->
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <!-- TensorFlow.js и COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    // Элементы интерфейса
    const video = document.getElementById('video');
    const overlayCanvas = document.getElementById('overlay');
    const overlayCtx = overlayCanvas.getContext('2d');
    const drawCanvas = document.getElementById('drawLayer');
    const drawCtx = drawCanvas.getContext('2d');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const toggleMirrorBtn = document.getElementById('toggleMirrorBtn');
    const infoDiv = document.getElementById('info');
    const container = document.getElementById('container');

    // Глобальные переменные
    let currentFacingMode = "user"; // "user" или "environment"
    let stream = null;
    let hands = null;
    let cameraMediapipe = null;
    let faceDetectionOptions;
    let faceModelsLoaded = false;
    let cocoModel = null;
    let mirrorEnabled = true;

    // Жесты рук
    let fistCount = 0;
    let gestureActive = false;
    let lastFistState = false;
    let lastTimeFist = 0;

    // Определение "сжатости" пальцев (эвристика)
    function isFingerExtended(landmarks, pipIdx, tipIdx) {
      const pip = landmarks[pipIdx];
      const tip = landmarks[tipIdx];
      const wrist = landmarks[0];
      const distTip = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
      const distPip = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
      return distTip > distPip * 1.3;
    }

    function isFist(landmarks) {
      const fingers = [
        { pip: 6, tip: 8 },
        { pip: 10, tip: 12 },
        { pip: 14, tip: 16 },
        { pip: 18, tip: 20 }
      ];
      let thumbExtended = isFingerExtended(landmarks, 2, 4);
      let othersFolded = fingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
      return (!thumbExtended) && othersFolded;
    }

    function isIndexPointing(landmarks) {
      const indexExtended = isFingerExtended(landmarks, 6, 8);
      const otherFingers = [
        { pip: 10, tip: 12 },
        { pip: 14, tip: 16 },
        { pip: 18, tip: 20 }
      ];
      let othersFolded = otherFingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
      return indexExtended && othersFolded;
    }

    function isOkGesture(landmarks) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const dx = thumbTip.x - indexTip.x;
      const dy = thumbTip.y - indexTip.y;
      const dist = Math.hypot(dx, dy);
      return dist < 0.05;
    }

    // Инициализация камеры с указанным facingMode
    async function initCamera(facingMode = "user") {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });
      } catch (error) {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
      }
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        resizeCanvases();
      };
    }

    // Пересчет размеров канвасов под размеры видео
    function resizeCanvases() {
      overlayCanvas.width = video.videoWidth || window.innerWidth;
      overlayCanvas.height = video.videoHeight || window.innerHeight;
      drawCanvas.width = overlayCanvas.width;
      drawCanvas.height = overlayCanvas.height;
    }

    // Полноэкранный режим
    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        container.requestFullscreen();
      }
    });

    // Переключение камеры
    switchCameraBtn.addEventListener('click', () => {
      currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
      initCamera(currentFacingMode);
    });

    // Переключение зеркального эффекта на всех элементах
    toggleMirrorBtn.addEventListener('click', () => {
      mirrorEnabled = !mirrorEnabled;
      video.classList.toggle('mirror', mirrorEnabled);
      overlayCanvas.classList.toggle('mirror', mirrorEnabled);
      drawCanvas.classList.toggle('mirror', mirrorEnabled);
    });

    // Инициализация Mediapipe Hands
    function initMediapipeHands() {
      hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }
      });
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
      });
      hands.onResults(onHandsResults);
      cameraMediapipe = new Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 640,
        height: 480
      });
      cameraMediapipe.start();
    }

    // Обработка результатов от Mediapipe Hands
    function onHandsResults(results) {
      // Очищаем overlayCanvas
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

      overlayCtx.save();
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        // Вычисляем ограничивающий прямоугольник руки
        let minX = 1, minY = 1, maxX = 0, maxY = 0;
        landmarks.forEach(pt => {
          if (pt.x < minX) minX = pt.x;
          if (pt.y < minY) minY = pt.y;
          if (pt.x > maxX) maxX = pt.x;
          if (pt.y > maxY) maxY = pt.y;
        });
        const boxX = minX * overlayCanvas.width;
        const boxY = minY * overlayCanvas.height;
        const boxW = (maxX - minX) * overlayCanvas.width;
        const boxH = (maxY - minY) * overlayCanvas.height;
        // Рисуем зелёную рамку для руки
        overlayCtx.strokeStyle = 'lime';
        overlayCtx.lineWidth = 3;
        overlayCtx.strokeRect(boxX, boxY, boxW, boxH);

        // Логика распознавания жестов
        const now = Date.now();
        if (now - lastTimeFist > 700) {
          const fist = isFist(landmarks);
          if (fist !== lastFistState) {
            lastFistState = fist;
            lastTimeFist = now;
            if (fist) {
              fistCount++;
              console.log("Кулак обнаружен. Счёт:", fistCount);
            }
          }
        }
        if (!gestureActive && fistCount >= 2 && isIndexPointing(landmarks)) {
          gestureActive = true;
          console.log("Режим рисования активирован");
        }
        if (gestureActive) {
          const indexTip = landmarks[8];
          const x = indexTip.x * drawCanvas.width;
          const y = indexTip.y * drawCanvas.height;
          drawCtx.fillStyle = 'black';
          drawCtx.beginPath();
          drawCtx.arc(x, y, 4, 0, 2 * Math.PI);
          drawCtx.fill();
        }
        if (gestureActive && isOkGesture(landmarks)) {
          console.log("Жест OK обнаружен, очистка рисунка");
          drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
          gestureActive = false;
          fistCount = 0;
        }
      }
      overlayCtx.restore();
    }

    // Инициализация face-api.js: загрузка моделей
    async function initFaceApi() {
      const MODEL_URL = '/models';
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL),
        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
      ]);
      faceDetectionOptions = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });
      faceModelsLoaded = true;
      console.log("Модели face-api загружены");
    }

    // Инициализация COCO-SSD
    async function initCoco() {
      cocoModel = await cocoSsd.load();
      console.log("Модель COCO-SSD загружена");
    }

    // Обработка кадра для распознавания лиц и объектов
    async function processFrame() {
      if (video.readyState === 4) {
        resizeCanvases();

        // Распознавание лиц
        if (faceModelsLoaded) {
          const detections = await faceapi.detectAllFaces(video, faceDetectionOptions)
            .withAgeAndGender()
            .withFaceExpressions();
          detections.forEach(det => {
            const { x, y, width, height } = det.detection.box;
            overlayCtx.strokeStyle = 'yellow';
            overlayCtx.lineWidth = 2;
            overlayCtx.strokeRect(x, y, width, height);
            const expressions = det.expressions;
            const dominantExp = Object.keys(expressions).reduce((a, b) => expressions[a] > expressions[b] ? a : b);
            overlayCtx.fillStyle = 'yellow';
            overlayCtx.font = '16px sans-serif';
            overlayCtx.fillText(`Возраст: ${det.age.toFixed(0)}, ${dominantExp}`, x, y - 5);
          });
        }

        // Обнаружение объектов
        if (cocoModel) {
          const predictions = await cocoModel.detect(video);
          predictions.forEach(pred => {
            const [x, y, width, height] = pred.bbox;
            let color = 'yellow';
            let labelPrefix = "";
            const dangerousObjects = ['knife', 'pistol', 'scissors'];
            const foodObjects = ['apple', 'banana', 'pizza', 'orange', 'sandwich'];
            if (dangerousObjects.includes(pred.class.toLowerCase())) {
              color = 'red';
              labelPrefix = "опасный: ";
            } else if (foodObjects.includes(pred.class.toLowerCase())) {
              color = 'green';
              labelPrefix = "еда: ";
            }
            overlayCtx.strokeStyle = color;
            overlayCtx.lineWidth = 2;
            overlayCtx.strokeRect(x, y, width, height);
            overlayCtx.fillStyle = color;
            overlayCtx.font = '16px sans-serif';
            overlayCtx.fillText(labelPrefix + pred.class, x, y > 20 ? y - 5 : y + 15);
          });
        }
      }
      requestAnimationFrame(processFrame);
    }

    // Инициализация всех компонентов
    async function initApp() {
      await initCamera(currentFacingMode);
      initMediapipeHands();
      initFaceApi().catch(err => console.error("Ошибка загрузки face-api моделей:", err));
      initCoco().catch(err => console.error("Ошибка загрузки модели COCO-SSD:", err));
      processFrame();
    }

    window.addEventListener('resize', resizeCanvases);
    window.addEventListener('load', initApp);
  </script>
</body>
</html>
