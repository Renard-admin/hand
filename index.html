<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Улучшенное распознавание жестов, лиц и объектов</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #333;
      font-family: sans-serif;
      color: #fff;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Зеркальный эффект */
    .mirror { transform: scaleX(-1); }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 30;
      font-size: 14px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 30;
    }
    #controls button {
      margin-right: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    #controls button:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Видео с камеры -->
    <video id="video" autoplay playsinline muted class="mirror"></video>
    <!-- Canvas для отрисовки рамок (рук, лиц, объектов) -->
    <canvas id="overlay" class="mirror"></canvas>
    <!-- Canvas для рисования линий (режим рисования) -->
    <canvas id="drawLayer" class="mirror"></canvas>
    <div id="info">
      Жесты: два раза сжать/разжать кулак + указательный = режим рисования<br>
      Жест OK = очистка рисунка<br>
      Лицо: возраст и эмоция; Объекты: опасные (красные), еда (зелёные), остальные (жёлтые)
    </div>
    <div id="controls">
      <button id="fullscreenBtn">Полный экран</button>
      <button id="switchCameraBtn">Переключить камеру</button>
      <button id="toggleMirrorBtn">Зеркало: Вкл/Выкл</button>
    </div>
  </div>

  <!-- Подключение библиотек -->
  <!-- Mediapipe Hands и утилиты -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- face-api.js -->
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <!-- TensorFlow.js и COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    /***** Элементы и базовые переменные *****/
    const video       = document.getElementById('video');
    const overlay     = document.getElementById('overlay');
    const overlayCtx  = overlay.getContext('2d');
    const drawLayer   = document.getElementById('drawLayer');
    const drawCtx     = drawLayer.getContext('2d');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const toggleMirrorBtn = document.getElementById('toggleMirrorBtn');
    const container   = document.getElementById('container');

    let currentFacingMode = "user"; // "user" или "environment"
    let stream = null;

    // Для жестов рук
    let fistCount      = 0;
    let gestureActive  = false;
    let lastFistState  = false;
    let lastTimeFist   = 0;
    let lastDrawPoint  = null; // для рисования линии

    // Глобальные данные детекции
    let latestHandLandmarks = null;
    let latestFaceDetections = [];
    let latestObjectDetections = [];

    // Интервалы для детекции лиц и объектов (мс)
    const FACE_INTERVAL   = 700;
    const OBJECT_INTERVAL = 700;

    /***** Функции для определения жестов (эвристика) *****/
    function isFingerExtended(landmarks, pipIdx, tipIdx) {
      const pip = landmarks[pipIdx];
      const tip = landmarks[tipIdx];
      const wrist = landmarks[0];
      const distTip = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
      const distPip = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
      return distTip > distPip * 1.3;
    }
    function isFist(landmarks) {
      const fingers = [
        { pip: 6, tip: 8 },
        { pip: 10, tip: 12 },
        { pip: 14, tip: 16 },
        { pip: 18, tip: 20 }
      ];
      const thumbExtended = isFingerExtended(landmarks, 2, 4);
      const othersFolded  = fingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
      return (!thumbExtended) && othersFolded;
    }
    function isIndexPointing(landmarks) {
      const indexExtended = isFingerExtended(landmarks, 6, 8);
      const otherFingers  = [
        { pip: 10, tip: 12 },
        { pip: 14, tip: 16 },
        { pip: 18, tip: 20 }
      ];
      const othersFolded  = otherFingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
      return indexExtended && othersFolded;
    }
    function isOkGesture(landmarks) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const dx = thumbTip.x - indexTip.x;
      const dy = thumbTip.y - indexTip.y;
      return Math.hypot(dx, dy) < 0.05;
    }

    /***** Управление интерфейсом *****/
    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement)
        document.exitFullscreen();
      else
        container.requestFullscreen();
    });
    switchCameraBtn.addEventListener('click', () => {
      currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
      initCamera(currentFacingMode);
    });
    toggleMirrorBtn.addEventListener('click', () => {
      video.classList.toggle('mirror');
      overlay.classList.toggle('mirror');
      drawLayer.classList.toggle('mirror');
    });

    /***** Инициализация камеры *****/
    async function initCamera(facingMode = "user") {
      if (stream) stream.getTracks().forEach(track => track.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });
      } catch (error) {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
      }
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        resizeCanvases();
      };
    }
    function resizeCanvases() {
      overlay.width = video.videoWidth  || window.innerWidth;
      overlay.height = video.videoHeight || window.innerHeight;
      drawLayer.width = overlay.width;
      drawLayer.height = overlay.height;
    }
    window.addEventListener('resize', resizeCanvases);

    /***** Инициализация Mediapipe Hands *****/
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });
    hands.onResults(onHandsResults);
    const cameraUtils = new Camera(video, {
      onFrame: async () => { await hands.send({ image: video }); },
      width: 640,
      height: 480
    });
    cameraUtils.start();

    /***** Обработка результатов Mediapipe Hands *****/
    function onHandsResults(results) {
      // Обновляем размеры, если нужно
      if (!overlay.width || !overlay.height) resizeCanvases();
      
      // Сохраняем последние найденные точки руки
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        latestHandLandmarks = results.multiHandLandmarks[0];

        // Обработка жестов
        const now = Date.now();
        if (now - lastTimeFist > 700) {
          const fist = isFist(latestHandLandmarks);
          if (fist !== lastFistState) {
            lastFistState = fist;
            lastTimeFist = now;
            if (fist) {
              fistCount++;
              console.log("Кулак обнаружен, счёт:", fistCount);
            }
          }
        }
        // Если два раза сжат кулак и затем указан указательный палец – включается режим рисования
        if (!gestureActive && fistCount >= 2 && isIndexPointing(latestHandLandmarks)) {
          gestureActive = true;
          console.log("Режим рисования активирован");
          lastDrawPoint = null;
        }
        // Если режим рисования активен – рисуем линию по движению указательного пальца
        if (gestureActive) {
          const indexTip = latestHandLandmarks[8];
          const x = indexTip.x * drawLayer.width;
          const y = indexTip.y * drawLayer.height;
          if (!lastDrawPoint) lastDrawPoint = { x, y };
          else {
            drawCtx.strokeStyle = 'black';
            drawCtx.lineWidth = 4;
            drawCtx.lineCap = 'round';
            drawCtx.beginPath();
            drawCtx.moveTo(lastDrawPoint.x, lastDrawPoint.y);
            drawCtx.lineTo(x, y);
            drawCtx.stroke();
            lastDrawPoint = { x, y };
          }
        }
        // Если выполнен жест OK – очистка рисунка и сброс режима
        if (gestureActive && isOkGesture(latestHandLandmarks)) {
          console.log("Жест OK обнаружен, очистка рисунка");
          drawCtx.clearRect(0, 0, drawLayer.width, drawLayer.height);
          gestureActive = false;
          fistCount = 0;
          lastDrawPoint = null;
        }
      } else {
        latestHandLandmarks = null;
      }
    }

    /***** Инициализация face-api.js *****/
    let faceModelsLoaded = false;
    let faceDetectionOptions;
    async function initFaceApi() {
      const MODEL_URL = '/models';  // модели должны располагаться по этому пути
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL),
        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
      ]);
      faceDetectionOptions = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });
      faceModelsLoaded = true;
      console.log("Модели face-api загружены");
    }

    /***** Инициализация COCO‑SSD *****/
    let cocoModel = null;
    async function initCoco() {
      cocoModel = await cocoSsd.load();
      console.log("Модель COCO-SSD загружена");
    }

    /***** Периодическая детекция лиц и объектов *****/
    function startFaceDetectionLoop() {
      setInterval(async () => {
        if (faceModelsLoaded && video.readyState === 4) {
          try {
            latestFaceDetections = await faceapi
              .detectAllFaces(video, faceDetectionOptions)
              .withAgeAndGender()
              .withFaceExpressions();
          } catch (e) {
            console.error("Ошибка при распознавании лиц:", e);
          }
        }
      }, FACE_INTERVAL);
    }
    function startObjectDetectionLoop() {
      setInterval(async () => {
        if (cocoModel && video.readyState === 4) {
          try {
            latestObjectDetections = await cocoModel.detect(video);
          } catch (e) {
            console.error("Ошибка при детекции объектов:", e);
          }
        }
      }, OBJECT_INTERVAL);
    }

    /***** Отрисовка оверлеев (рамки рук, лиц и объектов) *****/
    function drawOverlay() {
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      
      // Если данные по руке есть – рисуем её ограничивающую рамку
      if (latestHandLandmarks) {
        let minX = 1, minY = 1, maxX = 0, maxY = 0;
        latestHandLandmarks.forEach(pt => {
          if (pt.x < minX) minX = pt.x;
          if (pt.y < minY) minY = pt.y;
          if (pt.x > maxX) maxX = pt.x;
          if (pt.y > maxY) maxY = pt.y;
        });
        const boxX = minX * overlay.width;
        const boxY = minY * overlay.height;
        const boxW = (maxX - minX) * overlay.width;
        const boxH = (maxY - minY) * overlay.height;
        overlayCtx.strokeStyle = 'lime';
        overlayCtx.lineWidth = 3;
        overlayCtx.strokeRect(boxX, boxY, boxW, boxH);
      }
      
      // Отрисовка лиц (жёлтые рамки и надписи)
      latestFaceDetections.forEach(det => {
        const { x, y, width, height } = det.detection.box;
        overlayCtx.strokeStyle = 'yellow';
        overlayCtx.lineWidth = 2;
        overlayCtx.strokeRect(x, y, width, height);
        const dominantExp = Object.keys(det.expressions)
          .reduce((a, b) => det.expressions[a] > det.expressions[b] ? a : b);
        overlayCtx.fillStyle = 'yellow';
        overlayCtx.font = '16px sans-serif';
        overlayCtx.fillText(`Возраст: ${det.age.toFixed(0)}, ${dominantExp}`, x, y - 5);
      });
      
      // Отрисовка объектов (цвет зависит от типа)
      latestObjectDetections.forEach(pred => {
        const [x, y, width, height] = pred.bbox;
        let color = 'yellow';
        let labelPrefix = "";
        const dangerous = ['knife', 'pistol', 'scissors'];
        const food = ['apple', 'banana', 'pizza', 'orange', 'sandwich'];
        if (dangerous.includes(pred.class.toLowerCase())) {
          color = 'red';
          labelPrefix = "опасный: ";
        } else if (food.includes(pred.class.toLowerCase())) {
          color = 'green';
          labelPrefix = "еда: ";
        }
        overlayCtx.strokeStyle = color;
        overlayCtx.lineWidth = 2;
        overlayCtx.strokeRect(x, y, width, height);
        overlayCtx.fillStyle = color;
        overlayCtx.font = '16px sans-serif';
        overlayCtx.fillText(labelPrefix + pred.class, x, y > 20 ? y - 5 : y + 15);
      });
      
      requestAnimationFrame(drawOverlay);
    }

    /***** Инициализация всего приложения *****/
    async function initApp() {
      await initCamera(currentFacingMode);
      await initFaceApi().catch(err => console.error("Ошибка загрузки face-api:", err));
      await initCoco().catch(err => console.error("Ошибка загрузки COCO-SSD:", err));
      startFaceDetectionLoop();
      startObjectDetectionLoop();
      drawOverlay();
      console.log("Приложение запущено");
    }
    window.addEventListener('load', initApp);
  </script>
</body>
</html>
